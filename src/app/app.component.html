<!-- <h1>Welcome</h1> -->
<button (click)="onSubmit()">Submit</button>

<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">


  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>
        
    <ng-container matColumnDef="ticket">
      <th mat-header-cell *matHeaderCellDef> Batsman </th>
      <td mat-cell *matCellDef="let element"> {{element.ServerName}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef > Score </th>
      <td mat-cell *matCellDef="let element"> {{element.IP}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="balls">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Balls </th>
        <td mat-cell *matCellDef="let element"> {{element.balls}} </td>
      </ng-container> -->
 
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
</table>
